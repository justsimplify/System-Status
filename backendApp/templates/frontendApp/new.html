
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>System Status</title>
</head>
<body>
    <div class="container">
        {% include 'frontendApp/navigation.html' %}
        <form onsubmit="return false" class="newEntry">
            <div class="row input-container">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate name" required>
                    <label for="name">Name of URL</label>
                </div>
                <div class="input-field col s6">
                    <input id="description" type="text" class="validate description" required>
                    <label for="description">Description of URL</label>
                </div>
                <div class="input-field col s6">
                    <input id="pingUrl" type="text" class="validate pingUrl" required>
                    <label for="pingUrl">URL</label>
                </div>
                <div class="input-field col s6">
                    <input id="waitTime" type="number" class="validate waitTime" required>
                    <label for="waitTime">Wait Time</label>
                </div>
                <div class="input-field col s6">
                    <input id="interval" type="number" class="validate interval" required>
                    <label for="interval">Interval</label>
                </div>

                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="/assets/js/newEntry.js"></script>
</html>
